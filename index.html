<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="header">Blackjack</h1>
    <div class="maingame">
        <div class="scoreboard">
            <div class="headerBlock">
                <p>Your Money: $&nbsp;</p>
                <p id="money">0</p>
            </div>
            <div class="headerBlock">
                <p>Bet size:&nbsp;</p>
                <div id="decreaseBet" class="betBtn">-</div>
                <p id="betSize">10</p>
                <div id="increaseBet" class="betBtn">+</div>
                
            </div>
            <div class="headerBlock">
                <p>Your Score:&nbsp;</p>
                <p id="userScore">0</p>
            </div>
            <div class="headerBlock">
                <p>Dealer's Score:&nbsp;</p>
                <p id="dealerScore">0</p>
            </div>
        </div>
        <div class="divider"></div>
        <div class="cards" id="dealerCards">
            <div class="overlay">D E A L E R</div>

        </div>

        <div class="hitmiss">
            <button class="hitbtn" id="hit">Hit</button>
            <button class="standbtn" id="stand">Stand</button>
        </div>
        <div class="cards" id="playerCards">
            <div class="overlay">Y O U</div>

        </div>
    </div>

</body>

</html>
